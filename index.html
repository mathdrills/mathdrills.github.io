<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Drills</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen">
            <h1>Math Drills</h1>
            <p>Choose your adventure:</p>
            <button id="times-tables-btn" class="game-choice-btn">
                <div class="btn-icon">‚úñÔ∏è</div>
                <div class="btn-text">Times Tables</div>
                <div class="btn-desc">Practice multiplication facts</div>
            </button>
            <button id="counting-btn" class="game-choice-btn">
                <div class="btn-icon">üêª</div>
                <div class="btn-text">Counting</div>
                <div class="btn-desc">Count cute animals</div>
            </button>
        </div>

        <!-- Times Tables Setup -->
        <div id="times-tables-screen" style="display:none;">
            <h1>Times Tables</h1>
            <button id="back-from-times" class="back-btn">‚Üê Back</button>
            <form id="setup-form">
                <label for="tables">Times tables (e.g. 2 3 4):</label>
                <input type="text" id="tables" name="tables" pattern="[0-9 ]+" required autocomplete="off" />
                <label for="num-problems">Number of problems:</label>
                <input type="number" id="num-problems" name="num-problems" min="1" max="100" value="20" required />
                <button type="submit">Start</button>
            </form>
        </div>

        <!-- Counting Setup -->
        <div id="counting-screen" style="display:none;">
            <h1>Counting</h1>
            <button id="back-from-counting" class="back-btn">‚Üê Back</button>
            <form id="counting-setup-form">
                <label for="counting-problems">Number of problems:</label>
                <input type="number" id="counting-problems" name="counting-problems" min="1" max="50" value="10"
                    required />
                <label for="max-count">Maximum number to count:</label>
                <input type="number" id="max-count" name="max-count" min="1" max="20" value="10" required />
                <button type="submit">Start Counting</button>
            </form>
        </div>

        <!-- Quiz Screen (for both games) -->
        <div id="quiz" style="display:none;">
            <button id="back-from-quiz" class="back-btn">‚Üê Back</button>
            <div id="progress"></div>
            <div id="question"></div>
            <div id="counting-display" style="display:none;"></div>
            <form id="answer-form" autocomplete="off">
                <input type="number" id="answer" name="answer" inputmode="numeric" pattern="[0-9]*" required />
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Summary Screen -->
        <div id="summary" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
