<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Drills</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen">
            <h1>Math Drills</h1>
            <p>Choose your adventure:</p>
            <button id="times-tables-btn" class="game-choice-btn">
                <div class="btn-icon">‚úñÔ∏è</div>
                <div class="btn-text">Times Tables</div>
                <div class="btn-desc">Practice multiplication facts</div>
            </button>
            <button id="counting-btn" class="game-choice-btn">
                <div class="btn-icon">üêª</div>
                <div class="btn-text">Counting</div>
                <div class="btn-desc">Count cute animals</div>
            </button>
            <button id="sequencing-btn" class="game-choice-btn">
                <div class="btn-icon">‚û°Ô∏è</div>
                <div class="btn-text">Sequencing</div>
                <div class="btn-desc">What number comes next?</div>
            </button>
            <button id="arithmetic-btn" class="game-choice-btn">
                <div class="btn-icon">‚ûï</div>
                <div class="btn-text">Arithmetic</div>
                <div class="btn-desc">Addition & Subtraction</div>
            </button>
        </div>

        <!-- Times Tables Setup -->
        <div id="times-tables-screen" style="display:none;">
            <h1>Times Tables</h1>
            <button id="back-from-times" class="back-btn">‚Üê Back</button>
            <form id="setup-form">
                <label for="tables">Times tables (e.g. 2 3 4):</label>
                <input type="text" id="tables" name="tables" pattern="[0-9 ]+" required autocomplete="off" />
                <label for="num-problems">Number of problems:</label>
                <input type="number" id="num-problems" name="num-problems" min="1" max="100" value="20" required />
                <button type="submit">Start</button>
            </form>
        </div>

        <!-- Counting Setup -->
        <div id="counting-screen" style="display:none;">
            <h1>Counting</h1>
            <button id="back-from-counting" class="back-btn">‚Üê Back</button>
            <form id="counting-setup-form">
                <label for="counting-problems">Number of problems:</label>
                <input type="number" id="counting-problems" name="counting-problems" min="1" max="50" value="10"
                    required />
                <label for="max-count">Maximum number to count:</label>
                <input type="number" id="max-count" name="max-count" min="1" max="20" value="10" required />
                <button type="submit">Start Counting</button>
            </form>
        </div>

        <!-- Sequencing Setup -->
        <div id="sequencing-screen" style="display:none;">
            <h1>Sequencing</h1>
            <button id="back-from-sequencing" class="back-btn">‚Üê Back</button>
            <form id="sequencing-setup-form">
                <label for="seq-problems">Number of problems:</label>
                <input type="number" id="seq-problems" name="seq-problems" min="1" max="100" value="10" required />
                <label for="seq-start">Start of range (x1):</label>
                <input type="number" id="seq-start" name="seq-start" value="1" required />
                <label for="seq-end">End of range (x2):</label>
                <input type="number" id="seq-end" name="seq-end" value="10" required />

                <label>Question type:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="seq-before" name="seq-type" value="before">
                    <label for="seq-before">Before</label>
                    <input type="checkbox" id="seq-after" name="seq-type" value="after" checked>
                    <label for="seq-after">After</label>
                </div>

                <button type="submit">Start Sequencing</button>
            </form>
        </div>

        <!-- Arithmetic Setup -->
        <div id="arithmetic-screen" style="display:none;">
            <h1>Arithmetic</h1>
            <button id="back-from-arithmetic" class="back-btn">‚Üê Back</button>
            <form id="arithmetic-setup-form">
                <label for="arith-problems">Number of problems:</label>
                <input type="number" id="arith-problems" name="arith-problems" min="1" max="100" value="20" required />
                <label for="arith-start">Start of range:</label>
                <input type="number" id="arith-start" name="arith-start" value="1" required />
                <label for="arith-end">End of range:</label>
                <input type="number" id="arith-end" name="arith-end" value="10" required />

                <label>Operation type:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="arith-add" name="arith-type" value="add" checked>
                    <label for="arith-add">Addition</label>
                    <input type="checkbox" id="arith-sub" name="arith-type" value="sub" checked>
                    <label for="arith-sub">Subtraction</label>
                </div>

                <button type="submit">Start Arithmetic</button>
            </form>
        </div>

        <!-- Quiz Screen (for both games) -->
        <div id="quiz" style="display:none;">
            <button id="back-from-quiz" class="back-btn">‚Üê Back</button>
            <div id="progress"></div>
            <div id="question"></div>
            <div id="counting-display" style="display:none;"></div>
            <form id="answer-form" autocomplete="off">
                <input type="number" id="answer" name="answer" inputmode="numeric" pattern="[0-9]*" required />
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Summary Screen -->
        <div id="summary" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
    <div class="flower-row"></div>
</body>

</html>
